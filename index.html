<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! • A-Frame</title>
    <meta name="description" content="Hello, WebVR! • A-Frame">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.x/dist/aframe-environment-component.min.js"></script>
 <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
<script src="https://unpkg.com/super-hands@3.0.3/dist/super-hands.min.js"></script>
<script src="script.js"></script>
  </head>
  <body>
<script>
  AFRAME.registerComponent('scale-on-mouseenter', {
    schema: {
      to: {default: '2.5 2.5 2.5', type: 'vec3'}
    },

    init: function () {
      var data = this.data;
      var el = this.el;
      this.el.addEventListener('mouseenter', function () {
        el.object3D.scale.copy(data.to);
      });
    }
  });
</script>

	  <a-scene>
<a-entity id="player-rig" movement-controls="controls: touch; speed: 0.2;">
    <a-entity camera
              position="0 1.6 0"
              look-controls="pointerLockEnabled: false; maxPitch:90;">
              <a-cursor></a-cursor>
    </a-entity>
</a-entity>


<a-assets>
<img id="skyTexture"      src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">

<img id="groundTexture" src= "https://live.staticflickr.com/4458 /37343472710_ab0988636a_b.jpg">

<img id="boxTexture" src="https://i.imgur.com/mYmmbrp.jpg">
</a-assets>
<a-light type="ambient" color="#445451"></a-light>
  <a-light type="point" intensity="2" position="2 4 4"></a-light>
	  <a-box src="#boxTexture" position="0 2 -5" rotation="0 45 45"  animation="property: object3D.position.y; to: 2.9; dir: alternate; dur: 2000; loop: true" scale-on-mouseenter
animation_position:"property: Object3d.position.y to: 2.2  dir:alternative dur:200 loop:true" animation_scale
		  >
  </a-box>
    <a-sky src="#skyTexture" ></a-sky>
  <a-plane src="#groundTexture" height="100" width="100" rotation="-90 0 0">


</a-plane>
<a-camera>
    <a-cursor color="#FAFAFA"></a-cursor>
  </a-camera>
  <!--  <a-entity environment="preset: forest; dressingAmount: 500"></a-entity> -->
	  </a-scene>

</body>
</html>
